<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Seus Favoritos</title>
</h:head>

<h:body>

	<h:form id="favForm">
		<h:panelGrid columns="3">
			<h:outputText value="Comida Favorita"></h:outputText>
			<h:inputText id="favoritoComida" value="#{favorito.comida}"
				required="true"></h:inputText>
			<h:message for="favoritoComida"></h:message>
			<h:outputText value="Bebida Favorita"></h:outputText>
			<h:inputText id="favoritoBebida" value="#{favorito.bebida}"
				required="true"></h:inputText>
			<h:message for="favoritoBebida"></h:message>
			<h:outputText value="Esporte Favorito"></h:outputText>
			<h:inputText id="favoritoEsporte" value="#{favorito.esporte}"
				required="true"></h:inputText>
			<h:message for="favoritoEsporte"></h:message>
			
			<h:outputText value="Nome Completo"></h:outputText>
			<h:inputText id="favoritoNomeCompleto" value="#{favorito.nome}"></h:inputText>

		</h:panelGrid>
		<h:commandButton value="Salve meus favoritos"
			action="#{favorito.salvar}"></h:commandButton>
		<h:commandButton value="Restaurar padrÃ£o"
			actionListener="#{favorito.padrao}"></h:commandButton>
		<h:commandButton value="Montar nome completo" actionListener="#{favorito.montarNomeCompleto}"></h:commandButton>
	</h:form>
</h:body>
</html>
